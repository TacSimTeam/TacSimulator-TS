<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link href="style.css" rel="stylesheet" />
    <title>TaC Simulator</title>
  </head>

  <body>
    <section class="layout">
      <div class="content-area">
        <div class="console-area">
          <canvas height="390px" width="430px" id="console"> TeC7コンソール </canvas>
          <img src="image/TaC.png" id="console-image" />
        </div>
        <div class="debugprint-area">
          <div class="openfile-area">
            <button type="button" id="btn-openFile">Open microSD image file</button> <br />
            File path: <strong id="filePath">ファイルが選択されていません</strong>
          </div>

          <div class="breakpoint-area">BREAKPOINT : <input type="text" id="break-address" /></div>
          
          <div class="log-button-area"><input type="checkbox" id="enable-logger"> ENABLE LOGGER </div>

          <div class="register-print-area">
            <table id="reg-table">
              <tbody>
                <tr>
                  <td class="reg-table-name">G0</td>
                  <td class="reg-table-value" id="reg-value-G0">0x0000</td>
                  <td class="reg-table-name">G6</td>
                  <td class="reg-table-value" id="reg-value-G6">0x0000</td>
                  <td class="reg-table-name">FP</td>
                  <td class="reg-table-value" id="reg-value-FP">0x0000</td>
                </tr>
                <tr>
                  <td class="reg-table-name">G1</td>
                  <td class="reg-table-value" id="reg-value-G1">0x0000</td>
                  <td class="reg-table-name">G7</td>
                  <td class="reg-table-value" id="reg-value-G7">0x0000</td>
                  <td class="reg-table-name">SP</td>
                  <td class="reg-table-value" id="reg-value-SP">0x0000</td>
                </tr>
                <tr>
                  <td class="reg-table-name">G2</td>
                  <td class="reg-table-value" id="reg-value-G2">0x0000</td>
                  <td class="reg-table-name">G8</td>
                  <td class="reg-table-value" id="reg-value-G8">0x0000</td>
                  <td class="reg-table-name">PC</td>
                  <td class="reg-table-value" id="reg-value-PC">0x0000</td>
                </tr>
                <tr>
                  <td class="reg-table-name">G3</td>
                  <td class="reg-table-value" id="reg-value-G3">0x0000</td>
                  <td class="reg-table-name">G9</td>
                  <td class="reg-table-value" id="reg-value-G9">0x0000</td>
                  <td class="reg-table-name">FLAG</td>
                  <td class="reg-table-value" id="reg-value-FLAG">0x0000</td>
                </tr>
                <tr>
                  <td class="reg-table-name">G4</td>
                  <td class="reg-table-value" id="reg-value-G4">0x0000</td>
                  <td class="reg-table-name">G10</td>
                  <td class="reg-table-value" id="reg-value-G10">0x0000</td>
                  <td class="reg-table-name">MD</td>
                  <td class="reg-table-value" id="reg-value-MD">0x0000</td>
                </tr>
                <tr>
                  <td class="reg-table-name">G5</td>
                  <td class="reg-table-value" id="reg-value-G5">0x0000</td>
                  <td class="reg-table-name">G11</td>
                  <td class="reg-table-value" id="reg-value-G11">0x0000</td>
                  <td class="reg-table-name">MA</td>
                  <td class="reg-table-value" id="reg-value-MA">0x0000</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="terminal-area">
        <textarea id="terminal" spellcheck="false" wrap="soft" readonly></textarea>
      </div>
    </section>

    <script src="../dist/tac.js"></script>
  </body>
</html>
